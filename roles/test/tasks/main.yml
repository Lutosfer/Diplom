---
- name: Gather facts about services
  ansible.builtin.service_facts:

- name: Install common packages (including nginx)
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - git
      - unzip
      - software-properties-common
      - net-tools
      - iputils-ping
      - vim
      - rsync
      - nginx
    state: present
    update_cache: yes
  become: yes
  register: common_pkgs

- name: Enable and start nginx if service exists
  ansible.builtin.systemd:
    name: nginx
    state: started
    enabled: yes
  become: yes
  when:
    - "'nginx.service' in ansible_facts.services"
